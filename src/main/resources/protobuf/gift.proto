syntax = "proto3";

option java_outer_classname = "GiftProto";
option java_package = "com.simba.im.domain.message.entity";

// 礼物消息同步 消息号 16
message GiftSync {

    uint64 group_id = 1;        // 房间Id
    uint32 gift_id = 2;         // 礼物Id
    string giver_name = 3;      // 送礼者名称
    string giver_head_img = 4;  // 送礼者头像
    uint32 combo = 5;           // 连击数量

}