syntax = "proto3";

option java_outer_classname = "LoginProto";
//option java_package = "com.simba.im.domain.message.entity";

// 登录请求  消息号 3
message LoginReq {
    string user_name = 1;
    string password = 2;
}

// 登录响应  消息号 4
message LoginResp {
    string code = 1;            // 状态码
    string message = 2;         // 描述
}